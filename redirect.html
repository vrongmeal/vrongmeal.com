<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Changed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>I've Moved!</h1>
  <p id="message"></p>
  <p id="redirect-notice"></p>
  <script>
    // Get the current path and query string from the URL
    const currentPath = window.location.pathname + window.location.search;

    // Define the new domain
    const newDomain = "https://vrong.me";

    // Create the redirection link
    const newUrl = `${newDomain}${currentPath}`;

    // Update the message on the page
    document.getElementById("message").innerHTML = 
      `The website has moved to a new domain. Please visit: 
      <a href="${newUrl}">${newUrl}</a>`;

    // Set the countdown timer
    let countdown = 3;

    // Display the initial redirect notice
    const redirectNotice = document.getElementById("redirect-notice");
    redirectNotice.textContent = `You will be redirected automatically in ${countdown} seconds.`;

    // Update the countdown every second
    const interval = setInterval(() => {
      countdown--;
      if (countdown > 0) {
        redirectNotice.textContent = `You will be redirected automatically in ${countdown} seconds.`;
      } else {
        clearInterval(interval); // Stop the countdown
        window.location.href = newUrl; // Redirect the user
      }
    }, 1000);
  </script>
</body>
</html>
